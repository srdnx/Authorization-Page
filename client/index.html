<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Страница входа и регистрации</title>

		<link href="styles/bootstrap.css" rel="stylesheet" id="bootstrap-css">
		<link href="styles/styles.css" rel="stylesheet">
		<script src="libs/bootstrap.min.js"></script>
		<script src="libs/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-login">

						<!-- Header of Authorization block -->
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" class="active" id="login-form-link">Войти</a>
								</div>
								<div class="col-xs-6 text-right">
									<a href="#" id="register-form-link">Регистрация</a>
								</div>
							</div>
							<hr>
						</div>

						<!-- Body of Authorization block -->
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">

									<!-- Login column -->
									<form id="login-form" action="/login" role="form" style="display: block;">
										<div class="form-group">
											<input type="text" name="login" id="login" tabindex="1" class="form-control" placeholder="Логин" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Пароль">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-6 col-md-offset-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="3" class="form-control btn btn-login" value="Войти">
												</div>
											</div>
										</div>
									</form>

									<!-- Registration column -->
									<form id="register-form" action="/register" role="form" style="display: none;">
										<div class="form-group">
											<input type="text" name="login" id="login" tabindex="1" class="form-control" placeholder="Придумайте логин" value="">
										</div>
										<div class="form-group">
											<input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Ваш E-mail" value="">
										</div>
										<div class="form-group">
											<input type="text" name="name" id="name" tabindex="3" class="form-control" placeholder="Ваше полное имя" value="">
										</div>
										<div class="form-group">
											<input type="text" name="date" id="date" tabindex="4" class="form-control" onfocus="(this.type='date')" placeholder="Ваша дата рождения" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="5" class="form-control" placeholder="Придумайте пароль">
										</div>
										<div class="form-group">
											<input type="password" name="confirmpassword" id="confirmpassword" tabindex="6" class="form-control" placeholder="Подтвердите пароль">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-10 col-sm-offset-1">
													<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-register" value="Зарегистрироваться">
												</div>
											</div>
										</div>
									</form>

									<!-- Data column -->
									<div id="data-form" action="/register" role="form" style="display: none;">
										<p id="logindata"></p>
										<p id="emaildata"></p>
										<p id="namedata"></p>
										<p id="datedata"></p>
									</div>

									<!-- Message block -->
									<div class="message">
										<p id="message"></p>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
